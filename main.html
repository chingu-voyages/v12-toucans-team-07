<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/16b76cc9d0.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <img src="piyushBW.jpg" alt="">
            <h1>Budget Manager</h1>
            <button class="logout-btn">sign-out <i class="fas fa-sign-out-alt"></i></button>
        </header>
        <section>

        </section>
        <footer>
            <a href="kaushikdev.github.io/portfolio" target="_blank">Developer Portfolio</a>
            <p>2019 &copy; Piyush Kaushik. All rights reserved.</p>
        </footer>
    </main>
    <!-- Always Display Buttons -->
    <button class="info-budget" onclick="informationBoxToggle()"><i class="fas fa-info-circle"></i></button>
    
    <button class="add-budget" onclick="budgetBoxToggle()"><i class="fas fa-plus-circle"></i></button>
    <!-- Info Box HTML -->
    <div class="info-box">
        <h2>How To Use Budget Manager</h2>
        <hr>
        <p>Step1 : Click on + icon at bottom right. <br>Step2: Add your budget. <br>Step3: Add your expense.<br>Step4: View Budget Status.</p>
        <button class="close-info" onclick="closeInformationBox()">Close X</button>
    </div>
    <!-- Add Budget Input Box -->
    <div class="add-budget-box">
        <h2>Please Enter Details of Budget</h2>
        <hr>
        <div>
         
            <input class="budget-fields" id="budget-name" type="text" required maxlength="20" placeholder="Name Your Budget">
        </div>
        <div>
            
            <input class="budget-fields" id="budget-value" type="number" required min="100" max="1000000" maxlength="20" placeholder="Budget Value">
        </div>
        <button class="budget-fields" type="submit" id="budget-submit">Save</button>

        <button class="close-budget" onclick="closeBudgetBox()">Close X</button>
    </div>
</body>
<script src="main.js"></script>

</html>
